<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [hidden]="!editOptions.canEdit || editOptions.isEditing" (click)="editOptions.toggleEdit()">
        <ion-icon name="create"></ion-icon>
        &nbsp;Edit
      </ion-button>
      <ion-button [hidden]="!editOptions.isEditing" class="success" (click)="editOptions.save()">
        <ion-icon name="save"></ion-icon>
        &nbsp;Save
      </ion-button>
      <ion-button [hidden]="!editOptions.isEditing" class="warn" (click)="editOptions.toggleEdit()">
        <ion-icon name="save"></ion-icon>
        &nbsp;Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding-horizontal class="fix-header no-scroll">
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3" class="ion-text-center">
        <div class="profile-picture-mask">
          <div class="img-div">
            <img [src]="entity?.profilePictureUrl ? entity?.profilePictureUrl : 'assets/images/userProfile.png'" width="250" height="250">
            <ion-button color="secondary" *ngIf="editOptions.canEdit" (click)="showProfilePictureModal()">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </div>
          <!-- <span>
          </span>
          <ion-button class="change-picture-link" *ngIf="editOptions.canEdit" (click)="showProfilePictureModal()">
            Change Profile Picture
          </ion-button> -->
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input
        [(ngModel)]="entity && entity.firstName"
        [required]="true" 
        type="text"
        [disabled]="editOptions"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input
        [(ngModel)]="entity && entity.lastName"
        [required]="true" 
        type="text"
        [disabled]="editOptions"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
      [(ngModel)]="entity && entity.email"
        [required]="true" 
        type="text"
        [disabled]="editOptions"
      ></ion-input>
    </ion-item>
    <!-- <inline-edit [(ngModel)]="entity && entity.firstName"
                  label="First Name:" [editOptions]="editOptions"
                  [required]="true" type="text">
    </inline-edit>
    <inline-edit [(ngModel)]="entity && entity.lastName"
                  label="Last Name:" [editOptions]="editOptions"
                  [required]="true" type="text">
    </inline-edit>
    <inline-edit [(ngModel)]="entity && entity.email"
                  label="Email:" [editOptions]="editOptions"
                  [required]="true" type="text" padding-bottom>
    </inline-edit> -->
  </ion-list>
  <div>
    <ion-button (click)="navigateToMessages(entityId)" expand="block" color="secondary">
      <ion-label>Message</ion-label>
      <ion-icon name="Chatboxes" slot="start"></ion-icon>
    </ion-button>
  </div>
  <!-- <ion-list-header>
  </ion-list-header> -->
</ion-content>
